<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - Gamyartha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Budgets</h1>
                <button id="add-budget-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition duration-150">
                    Add Budget
                </button>
            </div>
            <p class="text-gray-600 mt-2">Manage your monthly budgets and track spending</p>
        </div>

        <!-- Current Month Title -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 id="current-month-title" class="text-2xl font-semibold text-gray-700"></h2>
        </div>

        <!-- Budgets List -->
        <div id="budgets-container" class="space-y-4">
            <!-- Budgets will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-600 mt-4">Loading budgets...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12 bg-white rounded-lg shadow-md">
            <div class="text-6xl mb-4">üí∞</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No budgets found</h3>
            <p class="text-gray-600 mb-4">Create your first budget to start tracking your spending</p>
            <button id="add-first-budget-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition duration-150">
                Add Your First Budget
            </button>
        </div>
    </div>

    <!-- Add Budget Modal -->
    <div id="budget-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Add New Budget</h3>

                <form id="budget-form">
                    <div class="mb-4">
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <input type="text" id="category" name="category" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="e.g., Food, Transport, Entertainment">
                    </div>

                    <div class="mb-4">
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Monthly Amount (‚Çπ)</label>
                        <input type="number" id="amount" name="amount" required min="0" step="0.01"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="0.00">
                    </div>

                    <div class="mb-6">
                        <label for="monthYear" class="block text-sm font-medium text-gray-700 mb-2">Month & Year</label>
                        <input type="month" id="monthYear" name="monthYear" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-btn"
                                class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition duration-150">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-150">
                            Add Budget
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="./config.js"></script>
    <script>
        const API_BASE_URL = `${window.ENV.BACKEND_API}/api`;
        const token = localStorage.getItem('authToken');

        // DOM Elements
        const budgetsContainer = document.getElementById('budgets-container');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const currentMonthTitle = document.getElementById('current-month-title');
        const budgetModal = document.getElementById('budget-modal');
        const budgetForm = document.getElementById('budget-form');
        const addBudgetBtn = document.getElementById('add-budget-btn');
        const addFirstBudgetBtn = document.getElementById('add-first-budget-btn');
        const cancelBtn = document.getElementById('cancel-btn');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            setCurrentMonthTitle();
            loadBudgets();

            // Event listeners
            addBudgetBtn.addEventListener('click', showModal);
            addFirstBudgetBtn.addEventListener('click', showModal);
            cancelBtn.addEventListener('click', hideModal);
            budgetForm.addEventListener('submit', handleBudgetSubmit);

            // Close modal when clicking outside
            budgetModal.addEventListener('click', function(e) {
                if (e.target === budgetModal) {
                    hideModal();
                }
            });
        });

        function setCurrentMonthTitle() {
            const now = new Date();
            const monthName = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
            currentMonthTitle.textContent = `${monthName} Budgets`;
        }

        async function loadBudgets() {
            try {
                const response = await fetch(`${API_BASE_URL}/budgets`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayBudgets(data.budgets);
                } else if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = 'index.html';
                } else {
                    throw new Error('Failed to load budgets');
                }
            } catch (error) {
                console.error('Error loading budgets:', error);
                showError('Failed to load budgets. Please try again.');
            }
        }

        function displayBudgets(budgets) {
            loadingState.classList.add('hidden');

            if (!budgets || budgets.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            budgetsContainer.innerHTML = '';

            budgets.forEach(budget => {
                const remaining = budget.amount - (budget.spent_amount || 0);
                const isOverBudget = remaining < 0;

                const budgetCard = document.createElement('div');
                budgetCard.className = 'bg-white rounded-lg shadow-md p-6';

                budgetCard.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">${budget.category}</h3>
                            <div class="mt-2 space-y-1">
                                <p class="text-sm text-gray-600">Budget: <span class="font-medium">‚Çπ${parseFloat(budget.amount).toFixed(2)}</span></p>
                                <p class="text-sm text-gray-600">Spent: <span class="font-medium">‚Çπ${parseFloat(budget.spent_amount || 0).toFixed(2)}</span></p>
                                <p class="text-sm ${isOverBudget ? 'text-red-600 font-semibold' : 'text-gray-600'}">
                                    Remaining: <span class="font-medium">‚Çπ${remaining.toFixed(2)}</span>
                                </p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="w-16 h-16 rounded-full ${isOverBudget ? 'bg-red-100' : 'bg-green-100'} flex items-center justify-center">
                                <span class="text-2xl">${isOverBudget ? '‚ö†Ô∏è' : '‚úÖ'}</span>
                            </div>
                        </div>
                    </div>
                `;

                budgetsContainer.appendChild(budgetCard);
            });
        }

        function showModal() {
            // Set default month to current month
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('monthYear').value = currentMonth;

            budgetModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function hideModal() {
            budgetModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            budgetForm.reset();
        }

        async function handleBudgetSubmit(e) {
            e.preventDefault();

            const formData = new FormData(budgetForm);
            const budgetData = {
                category: formData.get('category').trim(),
                amount: parseFloat(formData.get('amount')),
                monthYear: formData.get('monthYear')
            };

            // Validation
            if (!budgetData.category) {
                showError('Please enter a category');
                return;
            }

            if (isNaN(budgetData.amount) || budgetData.amount <= 0) {
                showError('Please enter a valid amount greater than 0');
                return;
            }

            if (!budgetData.monthYear) {
                showError('Please select a month and year');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/budgets`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(budgetData)
                });

                if (response.ok) {
                    hideModal();
                    loadBudgets(); // Reload budgets
                    showSuccess('Budget added successfully!');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to add budget');
                }
            } catch (error) {
                console.error('Error adding budget:', error);
                showError(error.message);
            }
        }

        function showError(message) {
            // Simple error display - you can enhance this
            alert(message);
        }

        function showSuccess(message) {
            // Simple success display - you can enhance this
            alert(message);
        }
    </script>
</body>
</html>
